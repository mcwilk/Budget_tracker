{% extends 'budget_app/base.html' %}

{% block content %}

    {% for b in budgets %}
        <a href="{% url 'dashboard' pk=b.pk %}">{{ b.name }}</a>
        {{ b.total_transactions }}
    {% empty %}
        You have not any budgets yet.    
    {% endfor %}

    <a href="{% url 'logout' %}">(Logout)</a>
    <a href="{% url 'new_budget' %}">Add budget</a>

{% endblock %}
